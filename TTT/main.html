<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="Main">
        <div class="MenuButtons">
            <button id="initialize_btn" class="Button">Start</button>
            <button id="reset_btn" class="Button">New game</button>
        </div>
        <div id="game_field" class="GameField">
            <button class="GameTile" id="1"></button>
            <button class="GameTile" id="2"></button>
            <button class="GameTile" id="3"></button>

            <button class="GameTile" id="4"></button>
            <button class="GameTile" id="5"></button>
            <button class="GameTile" id="6"></button>

            <button class="GameTile" id="7"></button>
            <button class="GameTile" id="8"></button>
            <button class="GameTile" id="9"></button>
        </div>
        <button id="game_log" class="GameLog"></button>
        <button id="gameover_popup" class="GameOver"></button>
    </div>
</body>
</html>
